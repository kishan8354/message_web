<body class="bg-gray-50 min-h-screen flex flex-col font-sans">

              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
              </svg>

            <div>
              <label for="auto-refresh-interval" class="block text-sm font-medium text-gray-700 mb-1">Auto-refresh interval</label>
              <select id="auto-refresh-interval" class="block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">

              <textarea id="message-content" name="content" rows="4" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Type your message here..." required></textarea>

                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />

      <div class="lg:col-span-2">

          </div>
          
          <div id="messages-container" class="space-y-4 overflow-y-auto p-1">

  <footer class="bg-gray-900 text-white py-3 sm:py-4 mt-6">

      <p class="text-sm sm:text-base">Â© 2025 Message Dashboard. All rights reserved.</p>

  <!-- Notification toast -->
  <div id="notification" class="fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-2 rounded-lg shadow-lg transform transition-transform duration-300 translate-y-20 opacity-0 flex items-center">
    <span id="notification-message">Notification message</span>
    <button id="close-notification" class="ml-3 text-gray-300 hover:text-white">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
      </svg>
    </button>
  </div>

  <script>
    // API configuration
    const API_URL = window.location.origin + '/messages';
    const API_KEY = 'X7kP9mW3qT2rY8nF4vJ6hL5zB1cD';
    let autoRefreshInterval = null;
    let POLLING_INTERVAL = 10000; // Default poll every 10 seconds
    let lastRefreshTime = new Date();
    let messageFilter = 'all';
    let messages = [];
    let knownMessageIds = new Set(); // Track messages we've already seen
    let isFirstLoad = true;

    // DOM elements
    const messagesContainer = document.getElementById('messages-container');
    const refreshBtn = document.getElementById('refresh-btn');
    const toggleAutoRefreshBtn = document.getElementById('toggle-auto-refresh');
    const refreshStatus = document.getElementById('refresh-status');
    const autoRefreshIntervalSelect = document.getElementById('auto-refresh-interval');
    const filterTypeSelect = document.getElementById('filter-type');
    const messageCountElement = document.getElementById('message-count');
    const sendMessageForm = document.getElementById('send-message-form');
    const notification = document.getElementById('notification');
    const notificationMessage = document.getElementById('notification-message');
    const closeNotification = document.getElementById('close-notification');

    // Function to fetch messages from the API
    async function fetchMessages() {
      try {
        const response = await fetch(API_URL, {
          headers: {
            'x-api-key': API_KEY
          }
        });
        
        if (!response.ok) throw new Error('Failed to fetch messages');
        
        const newMessages = await response.json();
        const wasEmpty = messages.length === 0;
        const shouldScrollToBottom = isScrolledToBottom();
        
        // Check if we have new messages
        const hasNewMessages = newMessages.some(msg => {
          // Consider a message as new if it's not in our tracked set
          // We use a combination of timestamp and content as a simple ID
          const msgId = `${msg.timestamp}-${msg.content?.substring(0, 20)}`;
          return !knownMessageIds.has(msgId);
        });
        
        // Update our messages
        messages = newMessages;
        
        // Update our known message IDs
        messages.forEach(msg => {
          const msgId = `${msg.timestamp}-${msg.content?.substring(0, 20)}`;
          knownMessageIds.add(msgId);
        });
        
        lastRefreshTime = new Date();
        updateRefreshStatus();
        
        // Apply filter before displaying
        const filteredMessages = filterMessages(messages);
        
        // Display messages, maintaining scroll position unless we have new messages
        displayMessages(filteredMessages, wasEmpty || hasNewMessages || isFirstLoad);
        isFirstLoad = false;
        
        // Update message count
        messageCountElement.textContent = `${messages.length} message${messages.length !== 1 ? 's' : ''}`;
        
        // If there were new messages and we were at the bottom, scroll to the bottom again
        if (hasNewMessages && shouldScrollToBottom) {
          scrollToBottom();
        }
        
        return true;
      } catch (error) {
        console.error('Error fetching messages:', error);
        showError('Failed to load messages. Please try again.');
        return false;
      }
    }

    // Check if user was scrolled to the bottom
    function isScrolledToBottom() {
      return messagesContainer.scrollHeight - messagesContainer.clientHeight <= messagesContainer.scrollTop + 50;
    }

    // Scroll to the bottom of the messages container
    function scrollToBottom() {
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Function to filter messages based on type
    function filterMessages(allMessages) {
      if (messageFilter === 'all') return allMessages;
      return allMessages.filter(message => message.type === messageFilter);
    }

    // Function to display messages in the UI
    function displayMessages(messagesToDisplay, forceScrollToBottom) {
      if (messagesToDisplay.length === 0) {
        messagesContainer.innerHTML = `
          <div class="flex flex-col items-center justify-center h-32 text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
            </svg>
            <p>No messages found</p>
          </div>
        `;
        return;
      }

      messagesContainer.innerHTML = ''; // Clear previous messages

      messagesToDisplay.forEach((message) => {
        const messageDiv = document.createElement('div');
        const isCode = message.type === 'code';
        
        messageDiv.className = `message-item mb-4 rounded-lg shadow-sm border border-gray-200 overflow-hidden ${isCode ? 'code-message' : 'text-message'}`;

        const messageHeader = `
          <div class="flex justify-between items-center p-3 bg-gray-50 border-b border-gray-200">
            <div class="flex items-center">
              <div class="h-8 w-8 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-800 font-bold text-sm mr-2">
                ${(message.sender || 'User').charAt(0).toUpperCase()}
              </div>
              <p class="font-medium text-gray-700">${message.sender || 'Unknown'}</p>
            </div>
            <div class="flex items-center">
              ${isCode ? `<span class="text-xs bg-indigo-100 text-indigo-800 px-2 py-1 rounded-full mr-2">${message.language ? message.language.charAt(0).toUpperCase() + message.language.slice(1) : 'Code'}</span>` : ''}
              <span class="text-xs text-gray-500">${message.timestamp ? new Date(message.timestamp).toLocaleString() : new Date().toLocaleString()}</span>
            </div>
          </div>
        `;

        if (isCode) {
          // Code message with proper syntax highlighting and copy button
          messageDiv.innerHTML = `
            ${messageHeader}
            <div class="code-container">
              <button class="copy-button" title="Copy code">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                </svg>
                Copy
              </button>
              <div class="code-editor p-0" data-language="${message.language || 'text'}" data-content="${encodeURIComponent(message.content || '')}">${message.content || 'No content'}</div>
            </div>
          `;
        } else {
          // Text message with improved formatting
          messageDiv.innerHTML = `
            ${messageHeader}
            <div class="p-4 bg-white">
              <div class="message-text text-gray-800 text-sm sm:text-base">
                ${message.content?.replace(/\n/g, '<br>') || 'No content'}
              </div>
            </div>
          `;
        }

        messagesContainer.appendChild(messageDiv);
      });

      // Initialize CodeMirror for code editors
      document.querySelectorAll('.code-editor').forEach((element) => {
        const language = element.getAttribute('data-language');
        const content = decodeURIComponent(element.getAttribute('data-content'));
        
        let mode;
        switch (language) {
          case 'python':
            mode = 'python';
            break;
          case 'javascript':
            mode = 'javascript';
            break;
          case 'html':
            mode = 'htmlmixed';
            break;
          case 'css':
            mode = 'css';
            break;
          default:
            mode = 'text/plain';
        }
        
        element.innerHTML = '';
        CodeMirror(element, {
          value: content,
          mode: mode,
          theme: 'dracula',
          lineNumbers: true,
          readOnly: true,
          viewportMargin: Infinity,
          autoRefresh: true,
          matchBrackets: true,
          lineWrapping: true
        });
      });

      // Add copy functionality to code blocks
      document.querySelectorAll('.copy-button').forEach(button => {
        button.addEventListener('click', function() {
          const codeContainer = this.closest('.code-container');
          const codeEditor = codeContainer.querySelector('.CodeMirror');
          const code = codeEditor.CodeMirror.getValue();
          
          navigator.clipboard.writeText(code).then(() => {
            // Change the button text temporarily
            const originalHTML = this.innerHTML;
            this.innerHTML = `
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
              </svg>
              Copied!
            `;
            
            setTimeout(() => {
              this.innerHTML = originalHTML;
            }, 2000);
          });
        });
      });

      // If we should scroll to bottom, do it
      if (forceScrollToBottom) {
        scrollToBottom();
      }
    }

    // Function to show error message
    function showError(message) {
      messagesContainer.innerHTML = `
        <div class="flex items-center justify-center h-32">
          <div class="bg-red-50 text-red-700 p-4 rounded-lg border border-red-200 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-red-500" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
            <span>${message}</span>
          </div>
        </div>
      `;
    }

    // Function to update refresh status
    function updateRefreshStatus() {
      const now = new Date();
      const seconds = Math.round((now - lastRefreshTime) / 1000);
      refreshStatus.textContent = `Last updated: ${seconds} sec ago`;
      
      if (seconds > 60) {
        refreshStatus.classList.add('text-yellow-200');
      } else {
        refreshStatus.classList.remove('text-yellow-200');
      }
    }

    // Function to start auto-refresh
    function startAutoRefresh() {
      if (autoRefreshInterval) {
        clearInterval(autoRefreshInterval);
      }
      
      autoRefreshInterval = setInterval(() => {
        fetchMessages();
      }, POLLING_INTERVAL);
      
      toggleAutoRefreshBtn.innerHTML = `<span class="hidden sm:inline">Auto-Refresh:</span> On`;
      toggleAutoRefreshBtn.classList.remove('bg-gray-600');
      toggleAutoRefreshBtn.classList.add('bg-indigo-800');
      
      // Start updating the "seconds ago" counter
      setInterval(updateRefreshStatus, 1000);
      refreshStatus.classList.remove('hidden');
    }

    // Function to stop auto-refresh
    function stopAutoRefresh() {
      if (autoRefreshInterval) {
        clearInterval(autoRefreshInterval);
        autoRefreshInterval = null;
        
        toggleAutoRefreshBtn.innerHTML = `<span class="hidden sm:inline">Auto-Refresh:</span> Off`;
        toggleAutoRefreshBtn.classList.remove('bg-indigo-800');
        toggleAutoRefreshBtn.classList.add('bg-gray-600');
      }
    }

    // Function to show notification
    function showNotification(message) {
      notificationMessage.textContent = message;
      notification.classList.remove('translate-y-20', 'opacity-0');
      
      // Auto hide after 3 seconds
      setTimeout(() => {
        hideNotification();
      }, 3000);
    }

    // Function to hide notification
    function hideNotification() {
      notification.classList.add('translate-y-20', 'opacity-0');
    }

    // Function to send a message
    async function sendMessage(event) {
      event.preventDefault();
      
      const formData = new FormData(sendMessageForm);
      const content = formData.get('content');
      const sender = formData.get('sender');
      
      // Format the request according to server.js expectations
      const messageData = {
        message: content,
        timestamp: new Date().toISOString(),
        sender: sender
      };
      
      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-api-key': API_KEY
          },
          body: JSON.stringify(messageData)
        });
        
        if (!response.ok) throw new Error('Failed to send message');
        
        // Reset form
        sendMessageForm.reset();
        
        // Show success notification
        showNotification('Message sent successfully!');
        
        // Refresh messages to show the new one
        await fetchMessages();
        
      } catch (error) {
        console.error('Error sending message:', error);
        showNotification('Failed to send message. Please try again.');
      }
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', () => {
      // Initial fetch
      fetchMessages();
      
      // Start auto-refresh
      startAutoRefresh();
      
      // Set up refresh button
      refreshBtn.addEventListener('click', () => {
        fetchMessages();
        showNotification('Messages refreshed');
      });
      
      // Toggle auto-refresh
      toggleAutoRefreshBtn.addEventListener('click', () => {
        if (autoRefreshInterval) {
          stopAutoRefresh();
          showNotification('Auto-refresh disabled');
        } else {
          startAutoRefresh();
          showNotification('Auto-refresh enabled');
        }
      });
      
      // Change auto-refresh interval
      autoRefreshIntervalSelect.addEventListener('change', () => {
        POLLING_INTERVAL = parseInt(autoRefreshIntervalSelect.value);
        
        if (autoRefreshInterval) {
          stopAutoRefresh();
          startAutoRefresh();
          showNotification(`Auto-refresh interval set to ${POLLING_INTERVAL / 1000} seconds`);
        }
      });
      
      // Filter messages
      filterTypeSelect.addEventListener('change', () => {
        messageFilter = filterTypeSelect.value;
        const filteredMessages = filterMessages(messages);
        displayMessages(filteredMessages, true);
      });
      
      // Submit message form
      sendMessageForm.addEventListener('submit', sendMessage);
      
      // Close notification
      closeNotification.addEventListener('click', hideNotification);
    });
  </script>
