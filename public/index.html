 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Display</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
  <!-- CodeMirror for code editor -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/python/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/javascript/javascript.min.js"></script>
  <style>
    /* Ensure CodeMirror editor is responsive */
    .CodeMirror {
      height: auto !important;
      min-height: 100px;
      max-height: 400px;
      font-size: 14px;
      border-radius: 0.375rem;
      overflow-y: auto;
    }
    @media (max-width: 640px) {
      .CodeMirror {
        font-size: 12px;
      }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col font-sans">
  <header class="bg-indigo-700 text-white py-3 sm:py-4 sticky top-0 z-10">
    <div class="container mx-auto px-3 sm:px-4">
      <h1 class="text-xl sm:text-2xl font-bold">Message Dashboard</h1>
    </div>
  </header>
  <main class="container mx-auto px-3 sm:px-4 py-4 sm:py-6 flex-grow">
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 sm:mb-6 space-y-3 sm:space-y-0">
      <h2 class="text-lg sm:text-xl font-semibold text-gray-800">Messages</h2>
      <div class="flex space-x-2">
        <button id="refresh-btn" class="bg-indigo-600 text-white px-3 py-1.5 sm:px-4 sm:py-2 rounded-lg hover:bg-indigo-700 transition text-sm sm:text-base">Refresh</button>
        <button id="toggle-auto-refresh" class="bg-gray-500 text-white px-3 py-1.5 sm:px-4 sm:py-2 rounded-lg hover:bg-gray-600 transition text-sm sm:text-base">Disable Auto-Refresh</button>
      </div>
    </div>
    <div id="messages-container" class="space-y-3 sm:space-y-4">
      <!-- Messages will be inserted here -->
    </div>
  </main>
  <footer class="bg-gray-900 text-white py-3 sm:py-4">
    <div class="container mx-auto px-3 sm:px-4 text-center">
      <p class="text-sm sm:text-base">© 2025 Message Display. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // API configuration
    const API_URL = window.location.origin + '/messages';
    const API_KEY = 'X7kP9mW3qT2rY8nF4vJ6hL5zB1cD';
    let autoRefreshInterval = null;
    const POLLING_INTERVAL = 10000; // Poll every 10 seconds

    // Function to fetch messages from the API
    async function fetchMessages() {
      try {
        const response = await fetch(API_URL, {
          headers: {
            'x-api-key': API_KEY
          }
        });
        if (!response.ok) throw new Error('Failed to fetch messages');
        const messages = await response.json();
        displayMessages(messages);
      } catch (error) {
        console.error('Error fetching messages:', error);
        showError('Failed to load messages. Please try again.');
      }
    }

    // Function to display messages in the UI
    function displayMessages(messages) {
      const container = document.getElementById('messages-container');
      container.innerHTML = ''; // Clear previous messages

      messages.forEach((message) => {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'p-3 sm:p-4 bg-white rounded-lg shadow-sm border border-gray-200';

        if (message.type === 'code') {
          // Code message: display with CodeMirror editor
          messageDiv.innerHTML = `
            <div class="flex justify-between items-center mb-2">
              <p class="text-xs sm:text-sm font-medium text-gray-600">From: ${message.sender || 'Unknown'}</p>
              <span class="text-xs bg-gray-200 text-gray-700 px-2 py-1 rounded">${message.language ? message.language.charAt(0).toUpperCase() + message.language.slice(1) : 'Code'}</span>
            </div>
            <div class="code-editor" data-language="${message.language || 'text'}">${message.content || 'No content'}</div>
            <p class="text-xs text-gray-400 mt-2">Received: ${message.timestamp ? new Date(message.timestamp).toLocaleString() : new Date().toLocaleString()}</p>
          `;
        } else {
          // General text message: display as chat bubble
          messageDiv.innerHTML = `
            <p class="text-xs sm:text-sm font-medium text-gray-600">From: ${message.sender || 'Unknown'}</p>
            <div class="mt-2 p-2 sm:p-3 bg-indigo-50 text-gray-800 rounded-lg inline-block max-w-[90%] sm:max-w-[80%] text-sm sm:text-base">
              ${message.content || 'No content'}
            </div>
            <p class="text-xs text-gray-400 mt-2">Received: ${message.timestamp ? new Date(message.timestamp).toLocaleString() : new Date().toLocaleString()}</p>
          `;
        }

        container.appendChild(messageDiv);
      });

      // Initialize CodeMirror for code editors
      document.querySelectorAll('.code-editor').forEach((element) => {
        const language = element.getAttribute('data-language');
        const mode = language === 'python' ? 'python' : language === 'javascript' ? 'javascript' : 'text/plain';
        CodeMirror(element, {
          value: element.innerText,
          mode: mode,
          theme: 'tomorrow-night',
          lineNumbers: true,
          readOnly: true,
          viewportMargin: Infinity
        });
      });
    }

    // Function to show error message
    function showError(message) {
      const container = document.getElementById('messages-container');
      container.innerHTML = `<p class="text-red-500 p-3 sm:p-4 text-sm sm:text-base">${message}</p>`;
    }

    // Function to start auto-refresh
    function startAutoRefresh() {
      if (!autoRefreshInterval) {
        autoRefreshInterval = setInterval(fetchMessages, POLLING_INTERVAL);
        document.getElementById('toggle-auto-refresh').textContent = 'Disable Auto-Refresh';
        console.log('Auto-refresh started');
      }
    }

    // Function to stop auto-refresh
    function stopAutoRefresh() {
      if (autoRefreshInterval) {
        clearInterval(autoRefreshInterval);
        autoRefreshInterval = null;
        document.getElementById('toggle-auto-refresh').textContent = 'Enable Auto-Refresh';
        console.log('Auto-refresh stopped');
      }
    }

    // Toggle auto-refresh
    document.getElementById('toggle-auto-refresh').addEventListener('click', () => {
      if (autoRefreshInterval) {
        stopAutoRefresh();
      } else {
        startAutoRefresh();
      }
    });

    // Event listener for refresh button
    document.getElementById('refresh-btn').addEventListener('click', fetchMessages);

    // Fetch messages on page load and start auto-refresh
    window.onload = () => {
      fetchMessages();
      startAutoRefresh();
    };
  </script>
</body>
</html>
