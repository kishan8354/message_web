    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f1929;
            --bg-secondary: #192845;
            --bg-panel: #1a2b41;
            --accent: #4696dc;
            --text-primary: #dcf0ff;
            --text-secondary: #b4c8e6;
            --success: #32c878;
            --warning: #ffb43c;
            --error: #ff6464;
            --border: #233759;
            --hover: #5aaafd;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            background: var(--bg-panel);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid var(--accent);
            box-shadow: 0 8px 32px rgba(70, 150, 220, 0.1);
        }

        .header h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            text-align: center;
            background: linear-gradient(45deg, var(--accent), var(--hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: var(--accent);
            color: var(--text-primary);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid var(--accent);
        }

        .btn:hover {
            background: var(--hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(70, 150, 220, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            height: calc(100vh - 200px);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                height: auto;
            }
        }

        .message-list {
            background: var(--bg-panel);
            border-radius: 16px;
            border: 2px solid var(--accent);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .message-content {
            background: var(--bg-panel);
            border-radius: 16px;
            border: 2px solid var(--accent);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            background: var(--accent);
            color: white;
            padding: 15px 20px;
            font-weight: 600;
            font-size: 18px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--accent) var(--bg-secondary);
        }

        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }

        .message-item {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .message-item:hover {
            background: rgba(70, 150, 220, 0.1);
        }

        .message-item.selected {
            background: rgba(70, 150, 220, 0.2);
            border-left: 4px solid var(--accent);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .message-sender {
            font-weight: 600;
            font-size: 16px;
        }

        .message-time {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .message-subject {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 5px;
        }

        .message-preview {
            font-size: 13px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .status-indicators {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-read { background: var(--success); }
        .status-unread { background: var(--warning); }
        .priority-high { background: var(--warning); }
        .priority-critical { background: var(--error); }
        .priority-medium { background: var(--success); }

        .content-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .content-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .content-field {
            margin-bottom: 15px;
        }

        .content-label {
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 5px;
        }

        .content-value {
            color: var(--text-secondary);
        }

        .message-body {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            margin-top: 20px;
        }

        .code-container {
            position: relative;
            margin: 15px 0;
        }

        .code-header {
            background: var(--bg-secondary);
            padding: 10px 15px;
            border-radius: 8px 8px 0 0;
            border: 1px solid var(--border);
            font-size: 14px;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .copy-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        pre {
            margin: 0 !important;
            border-radius: 0 0 8px 8px !important;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .text-content {
            white-space: pre-wrap;
            line-height: 1.5;
            font-size: 15px;
            color: var(--text-secondary);
        }

        .placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            font-size: 18px;
            text-align: center;
        }

        .status-bar {
            background: var(--bg-panel);
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border);
        }

        .status-text {
            font-size: 14px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
        }

        .error {
            color: var(--error);
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .controls {
                justify-content: stretch;
            }
            
            .btn {
                flex: 1;
                min-width: 120px;
            }
            
            .message-content {
                margin-top: 20px;
                height: 60vh;
            }
        }
    </style>
</head>

            renderMessages() {

                    return;
                }

                // Sort messages by timestamp (newest first)
                const sortedMessages = [...this.messages].sort((a, b) =>

                );

                container.innerHTML = sortedMessages.map(message => `

                `).join('');

            selectMessage(messageId) {
                this.selectedMessage = this.messages.find(msg => msg.id === messageId);
                this.renderMessages(); // Re-render to update selection
                this.renderMessageContent();
                
                // Mark as read
                if (this.selectedMessage.status === 'unread') {
                    this.selectedMessage.status = 'read';
                    this.markMessageAsRead(messageId);
                }

            renderMessageContent() {
                const container = document.getElementById('messageContent');
                
                if (!this.selectedMessage) {
                    container.innerHTML = '<div class="placeholder">Select a message to view its content</div>';
                    return;
                }

                const msg = this.selectedMessage;
                const processedContent = this.processContent(msg.content, msg.type);

                container.innerHTML = `
                    <div class="content-header">
                        <div class="content-field">
                            <div class="content-label">From:</div>
                            <div class="content-value">${this.escapeHtml(msg.sender)} &lt;${this.escapeHtml(msg.email)}&gt;</div>

                        </div>
                    </div>
                    <div class="message-body">

                    </div>
                `;

                // Highlight code after rendering
                Prism.highlightAll();
            }

            processContent(content, messageType) {
                // For text-only messages
                if (messageType === 'text') {
                    const escapedContent = this.escapeHtml(content);
                    return `<div class="text-content">${escapedContent.replace(/\n/g, '<br>')}</div>`;
                }
                
                // For messages with code blocks
                const codeBlockRegex = /```(\w+)?\n([\s\S]*?)```/g;
                let processedContent = '';
                let lastIndex = 0;
                let match;

                while ((match = codeBlockRegex.exec(content)) !== null) {
                    // Add text before the code block
                    if (match.index > lastIndex) {
                        const textSegment = content.substring(lastIndex, match.index);
                        const escapedText = this.escapeHtml(textSegment);
                        processedContent += `<div class="text-content">${escapedText.replace(/\n/g, '<br>')}</div>`;
                    }
                    
                    // Process the code block
                    const language = match[1] || 'text';
                    const code = match[2];
                    const codeId = 'code_' + Math.random().toString(36).substr(2, 9);
                    
                    processedContent += `
                        <div class="code-container">
                            <div class="code-header">
                                <span>${language.toUpperCase()} Code</span>
                                <button class="copy-btn" onclick="messageSystem.copyCode('${codeId}')">Copy</button>
                            </div>
                            <pre id="${codeId}"><code class="language-${language}">${this.escapeHtml(code)}</code></pre>
                        </div>
                    `;
                    
                    lastIndex = codeBlockRegex.lastIndex;
                }

                // Add any remaining text after the last code block
                if (lastIndex < content.length) {
                    const remainingText = content.substring(lastIndex);
                    const escapedText = this.escapeHtml(remainingText);
                    processedContent += `<div class="text-content">${escapedText.replace(/\n/g, '<br>')}</div>`;
                }

                return processedContent;
            }

            copyCode(codeId) {
                const codeElement = document.getElementById(codeId);
                const code = codeElement.textContent;
                
                navigator.clipboard.writeText(code).then(() => {
                    this.showNotification('Code copied to clipboard!');
                }).catch(err => {
                    console.error('Failed to copy code:', err);
                });
            }

            async markMessageAsRead(messageId) {
                // Simulated API call to mark message as read
                try {
                    const message = this.messages.find(m => m.id === messageId);
                    if (message) {
                        message.status = 'read';
                        this.renderMessages();
                    }
                } catch (error) {
                    console.error('Failed to mark message as read:', error);
                }
            }

            startAutoRefresh() {
                this.refreshInterval = setInterval(() => {
                    this.loadMessages();
                }, 30000); // Refresh every 30 seconds
            }

            stopAutoRefresh() {
                if (this.refreshInterval) {
                    clearInterval(this.refreshInterval);
                }
            }

            updateStatus(message, type) {
                const statusText = document.getElementById('statusText');
                const statusIndicator = document.getElementById('statusIndicator');
                
                statusText.textContent = `System Status: ${message}`;
                statusIndicator.className = `status-indicator ${type}`;
            }

            getPriorityColor(priority) {
                switch(priority) {
                    case 'high': return 'var(--warning)';
                    case 'critical': return 'var(--error)';
                    default: return 'var(--success)';
                }
            }

            formatTime(timestamp) {
                return new Date(timestamp).toLocaleString();
            }

            getPreview(content) {
                const text = content.replace(/```[\s\S]*?```/g, '[Code Block]');
                return text.substring(0, 100) + (text.length > 100 ? '...' : '');
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            showNotification(message) {
                // Simple notification - can be enhanced
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: var(--success);
                    color: white;
                    padding: 10px 20px;
                    border-radius: 8px;
                    z-index: 1000;
                    animation: slideIn 0.3s ease;
                `;
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }
        }

        // Global functions for button actions
        function refreshMessages() {
            messageSystem.loadMessages();
        }

        function toggleFilter() {
            messageSystem.showNotification('Filter feature coming soon!');
        }

        function markAllRead() {
            messageSystem.messages.forEach(msg => {
                if (msg.status === 'unread') {
                    msg.status = 'read';
                }
            });
            messageSystem.renderMessages();
            messageSystem.showNotification('All messages marked as read');
        }

        function composeMessage() {
            messageSystem.showNotification('Compose feature coming soon!');
        }

        // Initialize the system
        const messageSystem = new MessageSystem();

        // Add CSS animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
