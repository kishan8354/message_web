<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Display</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col font-sans">
  <header class="bg-indigo-700 text-white py-4 sticky top-0 z-10">
    <div class="container mx-auto px-4">
      <h1 class="text-2xl font-bold">Message Dashboard</h1>
    </div>
  </header>
  <main class="container mx-auto px-4 py-6 flex-grow">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-semibold text-gray-800">Messages</h2>
      <button id="refresh-btn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">Refresh</button>
    </div>
    <div id="messages-container" class="space-y-4">
      <!-- Messages will be inserted here -->
    </div>
  </main>
  <footer class="bg-gray-900 text-white py-4">
    <div class="container mx-auto px-4 text-center">
      <p>Â© 2025 Message Display. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Get the current API URL based on deployment
    const API_URL = window.location.origin + '/messages';
    const API_KEY = 'X7kP9mW3qT2rY8nF4vJ6hL5zB1cD';

    // Function to fetch messages from the API
    async function fetchMessages() {
      try {
        const response = await fetch(API_URL, {
          headers: {
            'x-api-key': API_KEY
          }
        });
        if (!response.ok) throw new Error('Failed to fetch messages');
        const messages = await response.json();
        displayMessages(messages);
      } catch (error) {
        console.error('Error fetching messages:', error);
        showError('Failed to load messages. Please try again.');
      }
    }

    // Function to display messages in the UI
    function displayMessages(messages) {
      const container = document.getElementById('messages-container');
      container.innerHTML = ''; // Clear previous messages

      messages.forEach((message) => {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'p-4 bg-white rounded-lg shadow-sm border border-gray-200';

        if (message.type === 'code') {
          // Code message: display with syntax highlighting
          messageDiv.innerHTML = `
            <div class="flex justify-between items-center mb-2">
              <p class="text-sm font-medium text-gray-600">From: ${message.sender || 'Unknown'}</p>
              <span class="text-xs bg-gray-200 text-gray-700 px-2 py-1 rounded">${message.language ? message.language.charAt(0).toUpperCase() + message.language.slice(1) : 'Code'}</span>
            </div>
            <pre class="bg-gray-900 text-white p-4 rounded-md overflow-x-auto"><code class="language-${message.language || 'text'}">${message.content || 'No content'}</code></pre>
            <p class="text-xs text-gray-400 mt-2">Received: ${message.timestamp ? new Date(message.timestamp).toLocaleString() : new Date().toLocaleString()}</p>
          `;
        } else {
          // Text message: display as chat bubble
          messageDiv.innerHTML = `
            <p class="text-sm font-medium text-gray-600">From: ${message.sender || 'Unknown'}</p>
            <div class="mt-2 p-3 bg-indigo-50 text-gray-800 rounded-lg inline-block max-w-[80%]">
              ${message.content || 'No content'}
            </div>
            <p class="text-xs text-gray-400 mt-2">Received: ${message.timestamp ? new Date(message.timestamp).toLocaleString() : new Date().toLocaleString()}</p>
          `;
        }

        container.appendChild(messageDiv);
      });

      // Re-run Prism.js to highlight code
      Prism.highlightAll();
    }

    // Function to show error message
    function showError(message) {
      const container = document.getElementById('messages-container');
      container.innerHTML = `<p class="text-red-500 p-4">${message}</p>`;
    }

    // Event listener for refresh button
    document.getElementById('refresh-btn').addEventListener('click', fetchMessages);

    // Fetch messages on page load
    window.onload = fetchMessages;
  </script>
</body>
</html>
