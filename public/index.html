  <script>
    // API configuration
    const API_URL = window.location.origin + '/messages';
    const API_KEY = 'X7kP9mW3qT2rY8nF4vJ6hL5zB1cD';
    let autoRefreshInterval = null;
    let POLLING_INTERVAL = 10000;
    let lastRefreshTime = new Date();
    let messageFilter = 'all';
    let messages = [];
    let knownMessageIds = new Set();
    let isFirstLoad = true;
    let currentUser = localStorage.getItem('currentUser') || '';
    let selectedImage = null;
    let selectedImageMobile = null;

    // DOM elements
    const messagesContainer = document.getElementById('messages-container');
    const messagesList = document.getElementById('messages-list');
    const refreshBtn = document.getElementById('refresh-btn');
    const autoRefreshIntervalSelect = document.getElementById('auto-refresh-interval');
    const filterTypeSelect = document.getElementById('filter-type');
    const messageCountElement = document.getElementById('message-count');
    const sendMessageForm = document.getElementById('send-message-form');
    const mobileMessageForm = document.getElementById('mobile-message-form');
    const notification = document.getElementById('notification');
    const notificationMessage = document.getElementById('notification-message');
    const imageModal = document.getElementById('image-modal');
    const modalImage = document.getElementById('modal-image');
    const closeImageModal = document.getElementById('close-image-modal');

    // Image handling elements
    const imageInput = document.getElementById('image-input');
    const imagePreview = document.getElementById('image-preview');
    const imagePreviewContainer = document.getElementById('image-preview-container');
    const removeImageBtn = document.getElementById('remove-image');
    
    const mobileImageInput = document.getElementById('mobile-image-input');
    const mobileImagePreview = document.getElementById('mobile-image-preview');
    const mobileImagePreviewContainer = document.getElementById('mobile-image-preview-container');
    const mobileRemoveImageBtn = document.getElementById('mobile-remove-image');
    const mobileMessageInput = document.getElementById('mobile-message-input');
    const mobileSendButton = mobileMessageForm.querySelector('.send-button');

    // Auto-resize textarea
    function autoResize(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = textarea.scrollHeight + 'px';
    }

    // Initialize mobile message input
    mobileMessageInput.addEventListener('input', function() {
      autoResize(this);
      toggleSendButton();
    });

    function toggleSendButton() {
      const hasContent = mobileMessageInput.value.trim() || selectedImageMobile;
      mobileSendButton.disabled = !hasContent;
    }

    // Image handling functions
    function handleImageSelect(input, preview, container, isDesktop = true) {
      const file = input.files[0];
      if (file) {
        if (file.size > 5 * 1024 * 1024) { // 5MB limit
          showNotification('Image size must be less than 5MB');
          input.value = '';
          return;
        }

        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          container.classList.remove('hidden');
          
          if (isDesktop) {
            selectedImage = file;
          } else {
            selectedImageMobile = file;
            toggleSendButton();
          }
        };
        reader.readAsDataURL(file);
      }
    }

    function removeImage(input, container, isDesktop = true) {
      input.value = '';
      container.classList.add('hidden');
      
      if (isDesktop) {
        selectedImage = null;
      } else {
        selectedImageMobile = null;
        toggleSendButton();
      }
    }

    // Image event listeners
    imageInput.addEventListener('change', () => handleImageSelect(imageInput, imagePreview, imagePreviewContainer, true));
    removeImageBtn.addEventListener('click', () => removeImage(imageInput, imagePreviewContainer, true));

    mobileImageInput.addEventListener('change', () => handleImageSelect(mobileImageInput, mobileImagePreview, mobileImagePreviewContainer, false));
    mobileRemoveImageBtn.addEventListener('click', () => removeImage(mobileImageInput, mobileImagePreviewContainer, false));

    // Image modal functions
    function openImageModal(imageSrc) {
      modalImage.src = imageSrc;
      imageModal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeImageModalFunc() {
      imageModal.classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    closeImageModal.addEventListener('click', closeImageModalFunc);
    imageModal.addEventListener('click', function(e) {
      if (e.target === imageModal) {
        closeImageModalFunc();
      }
    });

    // Convert file to base64
    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }

    // Fetch messages function
    async function fetchMessages() {
      try {
        const response = await fetch(API_URL, {
          headers: {
            'x-api-key': API_KEY
          }
        });
        
        if (!response.ok) throw new Error('Failed to fetch messages');
        
        const newMessages = await response.json();
        const wasEmpty = messages.length === 0;
        const shouldScrollToBottom = isScrolledToBottom();
        
        const hasNewMessages = newMessages.some(msg => {
          const msgId = `${msg.timestamp}-${(msg.content || msg.image || '').substring(0, 20)}`;
          return !knownMessageIds.has(msgId);
        });
        
        messages = newMessages;
        
        messages.forEach(msg => {
          const msgId = `${msg.timestamp}-${(msg.content || msg.image || '').substring(0, 20)}`;
          knownMessageIds.add(msgId);
        });
        
        lastRefreshTime = new Date();
        
        const filteredMessages = filterMessages(messages);
        displayMessages(filteredMessages, wasEmpty || hasNewMessages || isFirstLoad);
        isFirstLoad = false;
        
        messageCountElement.textContent = messages.length;
        
        if (hasNewMessages && shouldScrollToBottom) {
          scrollToBottom();
        }
        
        return true;
      } catch (error) {
        console.error('Error fetching messages:', error);
        showError('Failed to load messages. Please try again.');
        return false;
      }
    }

    function isScrolledToBottom() {
      return messagesContainer.scrollHeight - messagesContainer.clientHeight <= messagesContainer.scrollTop + 50;
    }

    function scrollToBottom() {
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function compressImage(file, maxWidth = 800, maxHeight = 600, quality = 0.8) {
      return new Promise((resolve, reject) => {
        if (!file || !file.type.startsWith('image/')) {
          reject(new Error('Invalid file type'));
          return;
        }

        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        
        img.onload = function() {
          try {
            let { width, height } = img;
            
            if (width > height) {
              if (width > maxWidth) {
                height = (height * maxWidth) / width;
                width = maxWidth;
              }
            } else {
              if (height > maxHeight) {
                width = (width * maxHeight) / height;
                height = maxHeight;
              }
            }
            
            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(img, 0, 0, width, height);
            
            canvas.toBlob((blob) => {
              if (blob) {
                resolve(blob);
              } else {
                reject(new Error('Failed to compress image'));
              }
            }, 'image/jpeg', quality);
          } catch (error) {
            reject(error);
          }
        };

        img.onerror = () => reject(new Error('Failed to load image'));
        img.src = URL.createObjectURL(file);
      });
    }

// Message rendering functions
function formatTimestamp(timestamp) {
  const date = new Date(timestamp);
  const now = new Date();
  const diffInHours = (now - date) / (1000 * 60 * 60);
  
  if (diffInHours < 24) {
    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  } else {
    return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  }
}

function detectCodeLanguage(content) {
  if (content.includes('def ') || content.includes('import ') || content.includes('print(')) return 'python';
  if (content.includes('function ') || content.includes('const ') || content.includes('console.log')) return 'javascript';
  if (content.includes('public class') || content.includes('System.out')) return 'java';
  if (content.includes('#include') || content.includes('std::')) return 'cpp';
  return 'markup';
}

function isCodeMessage(content) {
  const codeIndicators = [
    /def\s+\w+\(/,
    /function\s+\w+\(/,
    /class\s+\w+/,
    /import\s+\w+/,
    /console\.log/,
    /print\(/,
    /#include/,
    /public\s+class/
  ];
  
  return codeIndicators.some(pattern => pattern.test(content)) || 
         content.includes('{') && content.includes('}') &&
         (content.includes(';') || content.includes('function') || content.includes('class'));
}

function copyToClipboard(text, button) {
  navigator.clipboard.writeText(text).then(() => {
    const originalText = button.innerHTML;
    button.innerHTML = '<span>â</span> Copied';
    button.style.backgroundColor = '#10b981';
    
    setTimeout(() => {
      button.innerHTML = originalText;
      button.style.backgroundColor = '';
    }, 2000);
  }).catch(() => {
    showNotification('Failed to copy to clipboard', 'error');
  });
}

function createMessageElement(message) {
  const messageDiv = document.createElement('div');
  const isOwnMessage = message.sender === currentUser;
  
  messageDiv.className = `message-bubble new-message ${
    isOwnMessage ? 'message-sent' : 
    message.type === 'code' ? 'message-code' :
    message.type === 'image' ? 'message-image' : 'message-received'
  }`;

  let contentHtml = '';
  
  if (message.type === 'image') {
    contentHtml = `
      <div class="message-content">
        ${message.content ? `<p class="mb-2">${escapeHtml(message.content)}</p>` : ''}
        <div class="message-image-container" onclick="openImageModal('${message.image}')">
          <img src="${message.image}" alt="Shared image" class="message-image-preview">
        </div>
      </div>
    `;
  } else if (message.type === 'code' || isCodeMessage(message.content)) {
    const language = message.language || detectCodeLanguage(message.content);
    contentHtml = `
      <div class="message-content">
        <div class="code-container">
          <pre><code class="language-${language}">${escapeHtml(message.content)}</code></pre>
          <button class="copy-button" onclick="copyToClipboard(\`${escapeHtml(message.content).replace(/`/g, '\\`')}\`, this)">
            <span>ð</span> Copy
          </button>
        </div>
      </div>
    `;
  } else {
    contentHtml = `
      <div class="message-content">
        <p>${escapeHtml(message.content).replace(/\n/g, '<br>')}</p>
      </div>
    `;
  }

  messageDiv.innerHTML = `
    ${contentHtml}
    <div class="message-meta">
      <span class="message-sender">${escapeHtml(message.sender)}</span>
      <span class="message-time">${formatTimestamp(message.timestamp)}</span>
    </div>
  `;

  return messageDiv;
}

function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

// Filter messages
function filterMessages(messages, filterType) {
  switch (filterType) {
    case 'text':
      return messages.filter(msg => msg.type === 'text' || (!msg.type && !isCodeMessage(msg.content)));
    case 'code':
      return messages.filter(msg => msg.type === 'code' || isCodeMessage(msg.content));
    case 'image':
      return messages.filter(msg => msg.type === 'image');
    default:
      return messages;
  }
}

// Render messages
function renderMessages(messagesToRender = null) {
  if (!messagesList) return;
  
  const filteredMessages = filterMessages(messagesToRender || messages, messageFilter);
  
  if (filteredMessages.length === 0) {
    messagesList.innerHTML = '<div class="text-center text-gray-500 py-8">No messages to display</div>';
    return;

  messagesList.innerHTML = '';
  
  filteredMessages.forEach(message => {
    const messageElement = createMessageElement(message);
    messagesList.appendChild(messageElement);

// Send message function
async function sendMessage(formData) {
  if (isSending) return;
  isSending = true;

  try {
    // Create new message object
    const newMessage = {
      id: Date.now(),
      sender: formData.get('sender') || currentUser || 'Anonymous',
      content: formData.get('content') || '',
      timestamp: new Date().toISOString(),
      type: formData.has('image') ? 'image' : (isCodeMessage(formData.get('content') || '') ? 'code' : 'text')
    };

    if (formData.has('image')) {
      newMessage.image = formData.get('image');
    }

    // Add to messages array
    messages.push(newMessage);
    knownMessageIds.add(newMessage.id);

    // Re-render messages
    renderMessages();

    // Update message count
    if (messageCountElement) {
      messageCountElement.textContent = messages.length;
    }

    // Store current user
    if (newMessage.sender !== 'Anonymous') {
      currentUser = newMessage.sender;
      try {
        window.localStorage?.setItem('currentUser', currentUser);
      } catch (e) {
        // Ignore localStorage errors
      }
    }

    showNotification('Message sent successfully');

  } catch (error) {
    console.error('Error sending message:', error);
    showNotification('Error sending message: ' + error.message, 'error');
  } finally {
    isSending = false;
  }
}

// Event listeners
if (refreshBtn) {
  refreshBtn.addEventListener('click', loadMessages);
}

if (autoRefreshIntervalSelect) {
  autoRefreshIntervalSelect.addEventListener('change', function() {
    POLLING_INTERVAL = parseInt(this.value);
    setupAutoRefresh();
  });
}

if (filterTypeSelect) {
  filterTypeSelect.addEventListener('change', function() {
    messageFilter = this.value;
    renderMessages();
  });
}

// Auto-refresh setup
function setupAutoRefresh() {
  if (autoRefreshInterval) {
    clearInterval(autoRefreshInterval);
  }
  
  autoRefreshInterval = setInterval(() => {
    if (!document.hidden && !isRefreshing) {
      loadMessages();
    }
  }, POLLING_INTERVAL);
}

// Initialize the application
function init() {
  loadMessages();
  setupAutoRefresh();
  
  // Set initial button states
  toggleDesktopSendButton();
  toggleSendButton();
}

// Start the application
document.addEventListener('DOMContentLoaded', init);

// Page visibility handling
document.addEventListener('visibilitychange', function() {
  if (!document.hidden && Date.now() - lastRefreshTime.getTime() > POLLING_INTERVAL) {
    loadMessages();
  }
});

// Cleanup on page unload
window.addEventListener('beforeunload', function() {
  if (autoRefreshInterval) {
    clearInterval(autoRefreshInterval);
  }
});
