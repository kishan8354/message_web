<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
  <!-- CodeMirror for code editor -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/python/python.min.js"></script>

  <style>
    /* Custom styles */
    .CodeMirror {
      height: auto !important;
      min-height: 100px;
      max-height: 400px;
      font-size: 14px;
      border-radius: 0.375rem;
      overflow-y: auto;
      border: 1px solid #e5e7eb;
    }
    
    .message-text {
      white-space: pre-wrap;
      word-break: break-word;
    }
    
    .code-message {
      border-left: 4px solid #4f46e5;
    }
    
    .text-message {
      border-left: 4px solid #10b981;

    @media (max-width: 640px) {
      .CodeMirror {
        font-size: 12px;

      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col font-sans">
  <header class="bg-indigo-700 text-white py-3 sm:py-4 sticky top-0 z-10 shadow-md">
    <div class="container mx-auto px-3 sm:px-6">
      <div class="flex justify-between items-center">
        <h1 class="text-xl sm:text-2xl font-bold">Message Dashboard</h1>
        <div class="flex items-center space-x-2">
          <div id="refresh-status" class="hidden sm:block text-xs text-indigo-200"></div>
          <button id="toggle-auto-refresh" class="bg-indigo-800 text-white px-2 py-1 sm:px-3 sm:py-1.5 rounded hover:bg-indigo-900 transition text-xs sm:text-sm">
            <span class="hidden sm:inline">Auto-Refresh:</span> On
          </button>
        </div>
      </div>
    </div>
  </header>
  
  <main class="container mx-auto px-3 sm:px-6 py-4 flex-grow">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 sm:gap-6">
      <!-- Sidebar with controls and stats -->
      <div class="lg:col-span-1">
        <div class="bg-white p-4 rounded-lg shadow mb-4">
          <h2 class="text-lg font-semibold text-gray-800 mb-4">Controls</h2>
          <div class="space-y-3">
            <button id="refresh-btn" class="w-full bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
              </svg>
              Refresh Now
            </button>
            
            <div>
              <label for="auto-refresh-interval" class="block text-sm font-medium text-gray-700 mb-1">Auto-refresh interval</label>
              <select id="auto-refresh-interval" class="block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                <option value="5000">Every 5 seconds</option>
                <option value="10000" selected>Every 10 seconds</option>
                <option value="30000">Every 30 seconds</option>
                <option value="60000">Every minute</option>
              </select>
            </div>
            
            <div>
              <label for="filter-type" class="block text-sm font-medium text-gray-700 mb-1">Filter by type</label>
              <select id="filter-type" class="block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                <option value="all" selected>All messages</option>
                <option value="text">Text only</option>
                <option value="code">Code only</option>
              </select>
            </div>
          </div>
        </div>
        
        <div class="bg-white p-4 rounded-lg shadow">
          <h2 class="text-lg font-semibold text-gray-800 mb-4">Send Message</h2>
          <form id="send-message-form" class="space-y-4">
            <div>
              <label for="sender-name" class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
              <input type="text" id="sender-name" name="sender" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter your name" required>
            </div>
            
            <div>
              <label for="message-type" class="block text-sm font-medium text-gray-700 mb-1">Message Type</label>
              <select id="message-type" name="type" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                <option value="text" selected>Text Message</option>
                <option value="code">Code Snippet</option>
              </select>
            </div>
            
            <div id="language-container" class="hidden">
              <label for="code-language" class="block text-sm font-medium text-gray-700 mb-1">Programming Language</label>
              <select id="code-language" name="language" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="text">Plain Text</option>
              </select>
            </div>
            
            <div>
              <label for="message-content" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
              <textarea id="message-content" name="content" rows="4" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Type your message here..." required></textarea>
            </div>
            
            <div class="flex items-center justify-end">
              <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
                Send Message
              </button>
            </div>
          </form>
        </div>
      </div>
      
      <!-- Messages main content -->
      <div class="lg:col-span-2">
        <div class="bg-white p-4 rounded-lg shadow">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-semibold text-gray-800">Messages</h2>
            <span id="message-count" class="text-sm bg-indigo-100 text-indigo-800 px-2 py-1 rounded-full">0 messages</span>
          </div>
          
          <div id="messages-container" class="space-y-4 max-h-[70vh] overflow-y-auto p-1">
            <!-- Messages will be inserted here -->
            <div class="flex justify-center items-center h-32 text-gray-400">
              <p>Loading messages...</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="bg-gray-900 text-white py-3 sm:py-4 mt-6">
    <div class="container mx-auto px-3 sm:px-6 text-center">
      <p class="text-sm sm:text-base">© 2025 Message Dashboard. All rights reserved.</p>
    </div>
  </footer>

  <!-- Notification toast -->
  <div id="notification" class="fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-2 rounded-lg shadow-lg transform transition-transform duration-300 translate-y-20 opacity-0 flex items-center">
    <span id="notification-message">Notification message</span>
    <button id="close-notification" class="ml-3 text-gray-300 hover:text-white">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
      </svg>
    </button>
  </div>

  <script>
    // API configuration
    const API_URL = window.location.origin + '/messages';
    const API_KEY = 'X7kP9mW3qT2rY8nF4vJ6hL5zB1cD';
    let autoRefreshInterval = null;
    let POLLING_INTERVAL = 10000; // Default poll every 10 seconds
    let lastRefreshTime = new Date();
    let codeEditor = null;
    let messageFilter = 'all';
    let messages = [];

    // DOM elements
    const messagesContainer = document.getElementById('messages-container');
    const refreshBtn = document.getElementById('refresh-btn');
    const toggleAutoRefreshBtn = document.getElementById('toggle-auto-refresh');
    const refreshStatus = document.getElementById('refresh-status');
    const autoRefreshIntervalSelect = document.getElementById('auto-refresh-interval');
    const filterTypeSelect = document.getElementById('filter-type');
    const messageTypeSelect = document.getElementById('message-type');
    const languageContainer = document.getElementById('language-container');
    const messageCountElement = document.getElementById('message-count');
    const sendMessageForm = document.getElementById('send-message-form');
    const notification = document.getElementById('notification');
    const notificationMessage = document.getElementById('notification-message');
    const closeNotification = document.getElementById('close-notification');

    // Function to fetch messages from the API
    async function fetchMessages() {
      try {
        const response = await fetch(API_URL, {
          headers: {
            'x-api-key': API_KEY
          }
        });
        
        if (!response.ok) throw new Error('Failed to fetch messages');
        
        messages = await response.json();
        lastRefreshTime = new Date();
        updateRefreshStatus();
        
        // Apply filter before displaying
        const filteredMessages = filterMessages(messages);
        displayMessages(filteredMessages);
        
        // Update message count
        messageCountElement.textContent = `${messages.length} message${messages.length !== 1 ? 's' : ''}`;
        
        return true;
      } catch (error) {
        console.error('Error fetching messages:', error);
        showError('Failed to load messages. Please try again.');
        return false;
      }
    }

    // Function to filter messages based on type
    function filterMessages(allMessages) {
      if (messageFilter === 'all') return allMessages;
      return allMessages.filter(message => message.type === messageFilter);
    }

    // Function to display messages in the UI
    function displayMessages(messagesToDisplay) {
      if (messagesToDisplay.length === 0) {
        messagesContainer.innerHTML = `
          <div class="flex flex-col items-center justify-center h-32 text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
            </svg>
            <p>No messages found</p>
          </div>
        `;
        return;
      }

      messagesContainer.innerHTML = ''; // Clear previous messages

      messagesToDisplay.forEach((message) => {
        const messageDiv = document.createElement('div');
        const isCode = message.type === 'code';
        
        messageDiv.className = `mb-4 rounded-lg shadow-sm border border-gray-200 overflow-hidden ${isCode ? 'code-message' : 'text-message'}`;

        const messageHeader = `
          <div class="flex justify-between items-center p-3 bg-gray-50 border-b border-gray-200">
            <div class="flex items-center">
              <div class="h-8 w-8 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-800 font-bold text-sm mr-2">
                ${(message.sender || 'User').charAt(0).toUpperCase()}
              </div>
              <p class="font-medium text-gray-700">${message.sender || 'Unknown'}</p>
            </div>
            <div class="flex items-center">
              ${isCode ? `<span class="text-xs bg-indigo-100 text-indigo-800 px-2 py-1 rounded-full mr-2">${message.language ? message.language.charAt(0).toUpperCase() + message.language.slice(1) : 'Code'}</span>` : ''}
              <span class="text-xs text-gray-500">${message.timestamp ? new Date(message.timestamp).toLocaleString() : new Date().toLocaleString()}</span>
            </div>
          </div>
        `;

        if (isCode) {
          // Code message with proper syntax highlighting
          messageDiv.innerHTML = `
            ${messageHeader}
            <div class="code-editor p-0" data-language="${message.language || 'text'}" data-content="${encodeURIComponent(message.content || '')}">${message.content || 'No content'}</div>
          `;
        } else {
          // Text message with improved formatting
          messageDiv.innerHTML = `
            ${messageHeader}
            <div class="p-4 bg-white">
              <div class="message-text text-gray-800 text-sm sm:text-base">
                ${message.content?.replace(/\n/g, '<br>') || 'No content'}
              </div>
            </div>
          `;
        }

        messagesContainer.appendChild(messageDiv);
      });

      // Initialize CodeMirror for code editors
      document.querySelectorAll('.code-editor').forEach((element) => {
        const language = element.getAttribute('data-language');
        const content = decodeURIComponent(element.getAttribute('data-content'));
        
        let mode;
        switch (language) {
          case 'python':
            mode = 'python';
            break;
          case 'javascript':
            mode = 'javascript';
            break;
          case 'html':
            mode = 'htmlmixed';
            break;
          case 'css':
            mode = 'css';
            break;
          default:
            mode = 'text/plain';
        }
        
        element.innerHTML = '';
        CodeMirror(element, {
          value: content,
          mode: mode,
          theme: 'default',
          lineNumbers: true,
          readOnly: true,
          viewportMargin: Infinity
        });
      });
    }

    // Function to show error message
    function showError(message) {
      messagesContainer.innerHTML = `
        <div class="flex items-center justify-center h-32">
          <div class="bg-red-50 text-red-700 p-4 rounded-lg border border-red-200 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-red-500" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
            <span>${message}</span>
          </div>
        </div>
      `;
    }

    // Function to update refresh status
    function updateRefreshStatus() {
      const now = new Date();
      const seconds = Math.round((now - lastRefreshTime) / 1000);
      refreshStatus.textContent = `Last updated: ${seconds} sec ago`;
      
      if (seconds > 60) {
        refreshStatus.classList.add('text-yellow-200');
      } else {
        refreshStatus.classList.remove('text-yellow-200');
      }
    }

    // Function to start auto-refresh
    function startAutoRefresh() {
      if (autoRefreshInterval) {
        clearInterval(autoRefreshInterval);
      }
      
      autoRefreshInterval = setInterval(() => {
        fetchMessages();
      }, POLLING_INTERVAL);
      
      toggleAutoRefreshBtn.innerHTML = `<span class="hidden sm:inline">Auto-Refresh:</span> On`;
      toggleAutoRefreshBtn.classList.remove('bg-gray-600');
      toggleAutoRefreshBtn.classList.add('bg-indigo-800');
      
      // Start updating the "seconds ago" counter
      setInterval(updateRefreshStatus, 1000);
      refreshStatus.classList.remove('hidden');
    }

    // Function to stop auto-refresh
    function stopAutoRefresh() {
      if (autoRefreshInterval) {
        clearInterval(autoRefreshInterval);
        autoRefreshInterval = null;
        
        toggleAutoRefreshBtn.innerHTML = `<span class="hidden sm:inline">Auto-Refresh:</span> Off`;
        toggleAutoRefreshBtn.classList.remove('bg-indigo-800');
        toggleAutoRefreshBtn.classList.add('bg-gray-600');
      }
    }

    // Function to show notification
    function showNotification(message) {
      notificationMessage.textContent = message;
      notification.classList.remove('translate-y-20', 'opacity-0');
      
      // Auto hide after 3 seconds
      setTimeout(() => {
        hideNotification();
      }, 3000);
    }

    // Function to hide notification
    function hideNotification() {
      notification.classList.add('translate-y-20', 'opacity-0');
    }

    // Function to send a message
    async function sendMessage(event) {
      event.preventDefault();
      
      const formData = new FormData(sendMessageForm);
      const messageData = {
        sender: formData.get('sender'),
        type: formData.get('type'),
        content: formData.get('content'),
        timestamp: new Date().toISOString()
      };
      
      if (messageData.type === 'code') {
        messageData.language = formData.get('language');
      }
      
      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-api-key': API_KEY
          },
          body: JSON.stringify(messageData)
        });
        
        if (!response.ok) throw new Error('Failed to send message');
        
        // Reset form
        sendMessageForm.reset();
        
        // Show success notification
        showNotification('Message sent successfully!');
        
        // Refresh messages to show the new one
        await fetchMessages();
        
      } catch (error) {
        console.error('Error sending message:', error);
        showNotification('Failed to send message. Please try again.');
      }
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', () => {
      // Initial fetch
      fetchMessages();
      
      // Start auto-refresh
      startAutoRefresh();
      
      // Set up refresh button
      refreshBtn.addEventListener('click', () => {
        fetchMessages();
        showNotification('Messages refreshed');
      });
      
      // Toggle auto-refresh
      toggleAutoRefreshBtn.addEventListener('click', () => {
        if (autoRefreshInterval) {
          stopAutoRefresh();
          showNotification('Auto-refresh disabled');
        } else {
          startAutoRefresh();
          showNotification('Auto-refresh enabled');
        }
      });
      
      // Change auto-refresh interval
      autoRefreshIntervalSelect.addEventListener('change', () => {
        POLLING_INTERVAL = parseInt(autoRefreshIntervalSelect.value);
        
        if (autoRefreshInterval) {
          stopAutoRefresh();
          startAutoRefresh();

      // Filter messages
      filterTypeSelect.addEventListener('change', () => {

      messageTypeSelect.addEventListener('change', () => {
        if (messageTypeSelect.value === 'code') {
          languageContainer.classList.remove('hidden');

      });

      sendMessageForm.addEventListener('submit', sendMessage);
